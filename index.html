<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeFruits - Juicy Team Subscriptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // Shim process.env for the browser environment
      // Vite will automatically inject the actual API_KEY during the build process
      window.process = window.process || { env: {} };
    </script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9f0;
            color: #332111;
        }
        .font-cartoon {
            font-family: 'Fredoka+One', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes squash-stretch {
            0% { transform: scale(1, 1); }
            30% { transform: scale(1.2, 0.8); }
            45% { transform: scale(0.85, 1.2); }
            60% { transform: scale(1.1, 0.9); }
            100% { transform: scale(1, 1); }
        }
        @keyframes bounce-fruit {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .animate-bounce-fruit {
            animation: bounce-fruit 1s ease-in-out infinite;
        }
        .cartoon-border {
            border: 4px solid #332111;
            box-shadow: 6px 6px 0px #332111;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cartoon-border:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px #332111;
        }
        .cartoon-button {
            border: 3px solid #332111;
            box-shadow: 4px 4px 0px #332111;
            transition: all 0.1s;
        }
        .cartoon-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #332111;
        }
        input, textarea, select {
            border: 3px solid #332111;
            border-radius: 16px;
            padding: 12px 16px;
            background: white;
        }
    </style>
