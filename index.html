    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9f0;
            color: #332111;
            -webkit-tap-highlight-color: transparent;
        }
        .font-cartoon {
            font-family: 'Fredoka+One', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .animate-orbit { animation: orbit 4s linear infinite; }
        .cartoon-border {
            border: 3px solid #332111;
            box-shadow: 4px 4px 0px #332111;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @media (min-width: 768px) {
            .cartoon-border {
                border-width: 4px;
                box-shadow: 6px 6px 0px #332111;
            }
        }
        .cartoon-button {
            border: 3px solid #332111;
            box-shadow: 4px 4px 0px #332111;
            transition: all 0.1s;
        }
        .cartoon-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #332111;
        }
        input, textarea, select {
            border: 3px solid #332111;
            border-radius: 16px;
            padding: 12px 16px;
            background: white;
            font-size: 16px !important; /* Prevent iOS zoom */
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #332111; border-radius: 10px; }
    </style>
