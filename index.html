
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeFruits - Juicy Team Subscriptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9f0;
        }
        .font-cartoon {
            font-family: 'Fredoka+One', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-8deg) scale(1.1); }
            75% { transform: rotate(8deg) scale(1.1); }
        }
        @keyframes jello {
            0%, 11.1%, 100% { transform: translate3d(0, 0, 0); }
            22.2% { transform: skewX(-12.5deg) skewY(-12.5deg); }
            33.3% { transform: skewX(6.25deg) skewY(6.25deg); }
            44.4% { transform: skewX(-3.125deg) skewY(-3.125deg); }
            55.5% { transform: skewX(1.5625deg) skewY(1.5625deg); }
            66.6% { transform: skewX(-0.78125deg) skewY(-0.78125deg); }
            77.7% { transform: skewX(0.390625deg) skewY(0.390625deg); }
            88.8% { transform: skewX(-0.1953125deg) skewY(-0.1953125deg); }
        }
        @keyframes fly-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .animate-wobble {
            animation: wobble 0.4s ease-in-out;
        }
        .animate-jello {
            animation: jello 0.6s both;
        }
        .animate-fly-up {
            animation: fly-up 0.5s ease-out forwards;
        }
        .cartoon-border {
            border: 4px solid #332111;
            box-shadow: 6px 6px 0px #332111;
        }
        .cartoon-border:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px #332111;
        }
        .cartoon-button {
            border: 3px solid #332111;
            box-shadow: 4px 4px 0px #332111;
            transition: all 0.1s;
        }
        .cartoon-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #332111;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #332111;
            border-radius: 10px;
        }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
